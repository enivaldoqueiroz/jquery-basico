<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Usando JQuery CDN 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    -->
    <!--Usando JQuery Baixado 
    <script src="js/jquery-3.6.0.min.js"></script>
    -->
    <!--Usando JQuery Baixado e Renomendo -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        //Inicialização do elemento DOM

        /*Usado quando queremos que uma função seja executado
        ates mesmo dos elementos*/
        $(document).ready(function(){
            alert('DOM Carregado!!!');
        });

        /*Forma reduziada
        $(function(){

        });*/

        /*Usado quando queremos que uma função seja executado
        depois mesmo dos elementos*/
        $(window).load(function(){
            alert('Elementos Carregados!!!');
        });

        
    </script>

    <title>Document</title>
</head>
<body>
    <img src="https://evasion-online.com/image-photo/wallpaper/936378.jpg" alt="">
</body>
</html>
